<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link href="./style.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <h1 class="mx-3 mt-3">Fibonacci Calculator</h1>
    <section
      class="container d-flex justify-content-start m-0 align-items-center"
    >
      <p class="m-2">The Fibonacci Of</p>

      <label for="input">
        <input
          type="number"
          id="input"
          class="m-2 inputnumber"
          placeholder="#"
        />
      </label>

      <button id="button" class="btn btn-primary pt-1 pb-1 pl-2 pr-2">
        Is
      </button>
      <u
        ><strong><p id="answer" class="m-2 font-weight-bolder"></p></strong
      ></u>
      <div id="loading" class="d-none spinner-border text-dark m-3"></div>
    </section>
    <p class="d-none btn btn-outline-danger error" id="error">
      Can't be larger than 50
    </p>
    <span id="errortwo"></span>
    <div class="save mt-0">
      <input class="marginleft" type="checkbox" id="checkbox" />
      <span class = "text-muted">Save calculation</span>
    </div>
    <h2 id="results" class="marginleft">Results</h2>
    <u><ul id="resultlist" class="p-0 marginleft"></ul> </u>
    <script src="script.js"></script>
  </body>
</html>
